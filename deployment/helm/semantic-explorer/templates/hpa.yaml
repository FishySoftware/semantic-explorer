{{- if .Values.api.autoscaling.enabled }}
apiVersion: {{ include "semantic-explorer.hpa.apiVersion" . }}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.api.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: {{ include "semantic-explorer.fullname" . }}-api
  minReplicas: {{ .Values.api.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.api.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.api.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      {{- if semverCompare ">=1.23-0" .Capabilities.KubeVersion.GitVersion }}
      target:
        type: Utilization
        averageUtilization: {{ .Values.api.autoscaling.targetCPUUtilizationPercentage }}
      {{- else }}
      targetAverageUtilization: {{ .Values.api.autoscaling.targetCPUUtilizationPercentage }}
      {{- end }}
  {{- end }}
  {{- if .Values.api.autoscaling.targetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      {{- if semverCompare ">=1.23-0" .Capabilities.KubeVersion.GitVersion }}
      target:
        type: Utilization
        averageUtilization: {{ .Values.api.autoscaling.targetMemoryUtilizationPercentage }}
      {{- else }}
      targetAverageUtilization: {{ .Values.api.autoscaling.targetMemoryUtilizationPercentage }}
      {{- end }}
  {{- end }}
{{- end }}
