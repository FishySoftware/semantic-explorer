{{- if and .Values.dex.enabled (not .Values.dex.external.enabled) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "semantic-explorer.dex.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.dex.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
# Note: Dex kubernetes storage backend requires CRDs which need cluster-admin.
# Use sqlite3 storage type instead for namespace-only deployments.
# If kubernetes storage is needed, ensure CRDs are pre-installed by cluster admin.
{{- end }}
