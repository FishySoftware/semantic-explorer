{{- if .Values.workerVisualizationsPy.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-worker-visualizations-py
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.workerVisualizationsPy.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "semantic-explorer.fullname" . }}-worker-visualizations-py
  {{- if not .Values.workerVisualizationsPy.autoscaling.enabled }}
  replicas: {{ .Values.workerVisualizationsPy.replicaCount }}
  {{- end }}
  podManagementPolicy: {{ .Values.workerVisualizationsPy.statefulset.podManagementPolicy }}
  updateStrategy:
    {{- toYaml .Values.workerVisualizationsPy.statefulset.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "semantic-explorer.workerVisualizationsPy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.workerVisualizationsPy.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "semantic-explorer.workerVisualizationsPy.selectorLabels" . | nindent 8 }}
        {{- with .Values.workerVisualizationsPy.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "semantic-explorer.workerVisualizationsPy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.securityContext | nindent 8 }}
      {{- with .Values.workerVisualizationsPy.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.workerVisualizationsPy.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      initContainers:
      {{- if not .Values.nats.external.enabled }}
      - name: wait-for-nats
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            echo "Waiting for NATS at {{ include "semantic-explorer.nats.host" . }}:{{ include "semantic-explorer.nats.port" . }}..."
            until nc -z {{ include "semantic-explorer.nats.host" . }} {{ include "semantic-explorer.nats.port" . }}; do
              echo "NATS not ready, waiting..."
              sleep 2
            done
            echo "NATS is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- end }}
      {{- if not .Values.qdrant.external.enabled }}
      - name: wait-for-qdrant
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            QDRANT_HOST="{{ include "semantic-explorer.qdrant.host" . }}"
            QDRANT_REST_PORT="6333"
            echo "Waiting for Qdrant cluster health at ${QDRANT_HOST}:${QDRANT_REST_PORT}..."
            # Phase 1: Wait for HTTP to be reachable
            until wget -qO- "http://${QDRANT_HOST}:${QDRANT_REST_PORT}/healthz" >/dev/null 2>&1; do
              echo "Qdrant REST API not reachable, waiting..."
              sleep 2
            done
            echo "Qdrant REST API is reachable"
            # Phase 2: Wait for cluster consensus (majority of peers connected)
            {{- if and (not .Values.qdrant.external.enabled) (gt (int .Values.qdrant.replicaCount) 1) }}
            echo "Waiting for Qdrant cluster consensus..."
            until wget -qO- "http://${QDRANT_HOST}:${QDRANT_REST_PORT}/cluster" 2>/dev/null | grep -q '"state":"Follower"\|"state":"Leader"'; do
              echo "Qdrant cluster not ready (consensus not formed), waiting..."
              sleep 3
            done
            echo "Qdrant cluster consensus is ready!"
            {{- end }}
            echo "Qdrant is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- end }}
      containers:
      - name: worker-visualizations-py
        image: {{ include "semantic-explorer.workerVisualizationsPy.image" . }}
        imagePullPolicy: {{ .Values.workerVisualizationsPy.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.global.podSecurityContext | nindent 10 }}
        ports:
        - name: health
          containerPort: 8081
          protocol: TCP
        env:
        # Temp directory for read-only root filesystem support
        - name: TMPDIR
          value: "/tmp"
        - name: MPLCONFIGDIR
          value: "/tmp/matplotlib"
        # Set HOME to writable location for numba/umap cache locator
        - name: HOME
          value: "/tmp"
        {{- range $key, $value := .Values.workerVisualizationsPy.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: NATS_URL
          value: {{ include "semantic-explorer.nats.url" . }}
        - name: QDRANT_URL
          value: {{ include "semantic-explorer.qdrant.url" . }}
        - name: S3_ENDPOINT
          value: {{ include "semantic-explorer.storage.s3.endpoint" . }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              {{- if .Values.minio.enabled }}
              name: {{ .Release.Name }}-minio
              key: rootUser
              {{- else }}
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: aws-access-key-id
              {{- end }}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              {{- if .Values.minio.enabled }}
              name: {{ .Release.Name }}-minio
              key: rootPassword
              {{- else }}
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: aws-secret-access-key
              {{- end }}
        - name: AWS_REGION
          value: {{ include "semantic-explorer.storage.s3.region" . }}
        - name: AWS_ENDPOINT_URL
          value: {{ include "semantic-explorer.storage.s3.endpoint" . }}
        - name: S3_FORCE_PATH_STYLE
          value: {{ include "semantic-explorer.storage.s3.forcePathStyle" . | quote }}
        - name: S3_BUCKET_NAME
          value: {{ .Values.storage.s3.bucketName }}
        - name: S3_MAX_DOWNLOAD_SIZE_BYTES
          value: {{ printf "%.0f" .Values.storage.s3.maxDownloadSizeBytes | quote }}
        - name: S3_MAX_UPLOAD_SIZE_BYTES
          value: {{ printf "%.0f" .Values.storage.s3.maxUploadSizeBytes | quote }}
        - name: ENCRYPTION_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: encryption-master-key
        {{- if .Values.observability.otelCollector.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ include "semantic-explorer.otel.endpoint" . }}
        {{- if not (hasKey .Values.workerVisualizationsPy.env "SERVICE_NAME") }}
        - name: SERVICE_NAME
          value: "worker-visualizations-py"
        {{- end }}
        {{- end }}
        {{- if .Values.llmInferenceApi.enabled }}
        # LLM Inference API for topic naming in visualization transforms
        - name: LLM_INFERENCE_API_URL
          value: "http://{{ include "semantic-explorer.fullname" . }}-llm-inference-api:{{ .Values.llmInferenceApi.service.port }}"
        - name: LLM_INFERENCE_API_TIMEOUT_SECS
          value: {{ .Values.workerVisualizationsPy.llmTimeoutSeconds | default 120 | quote }}
        {{- end }}
        {{- with .Values.workerVisualizationsPy.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.workerVisualizationsPy.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.workerVisualizationsPy.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.workerVisualizationsPy.resources | nindent 10 }}
        volumeMounts:
        # Required for read-only root filesystem - temp directory for datamapplot/matplotlib/numba
        - name: tmp
          mountPath: /tmp
        {{- with .Values.workerVisualizationsPy.volumeMounts }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
      # emptyDir for temp files - required for read-only root filesystem
      - name: tmp
        emptyDir:
          sizeLimit: 512Mi
      {{- with .Values.workerVisualizationsPy.volumes }}
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.workerVisualizationsPy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workerVisualizationsPy.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workerVisualizationsPy.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if and .Values.workerVisualizationsPy.podDisruptionBudget.enabled }}
  {{- if .Values.workerVisualizationsPy.podDisruptionBudget.minAvailable }}
  # Pod disruption budget will be created separately
  {{- end }}
  {{- end }}
{{- end }}
