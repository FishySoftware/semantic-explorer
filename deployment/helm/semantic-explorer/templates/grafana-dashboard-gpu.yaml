        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 43 },
          "id": 18,
          "panels": [],
          "title": "ü§ñ LLM Performance",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "LLM request rate per model",
