          "title": "Embedding Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "Embedding latency distribution",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "scheme", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "insertNulls": false, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } },
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 24 },
          "id": 15,
          "options": { "legend": { "calcs": ["mean", "p95", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "histogram_quantile(0.50, rate(inference_embed_duration_seconds_bucket{namespace=\"{{ .Release.Namespace }}\", model=~\"$model\"}[5m]))", "legendFormat": "p50 {{ `{{model}}` }}", "refId": "A" },
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "histogram_quantile(0.95, rate(inference_embed_duration_seconds_bucket{namespace=\"{{ .Release.Namespace }}\", model=~\"$model\"}[5m]))", "legendFormat": "p95 {{ `{{model}}` }}", "refId": "B" },
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "histogram_quantile(0.99, rate(inference_embed_duration_seconds_bucket{namespace=\"{{ .Release.Namespace }}\", model=~\"$model\"}[5m]))", "legendFormat": "p99 {{ `{{model}}` }}", "refId": "C" }
          ],
          "title": "Embedding Latency Percentiles",
          "type": "timeseries"
