          "id": 16,
          "panels": [],
          "title": "üîç GPU Memory vs Embedding Correlation",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "GPU memory usage correlated with embedding request rate to identify memory leaks",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "insertNulls": false, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } },
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "GPU Memory Used (GB)" }, "properties": [{ "id": "unit", "value": "bytes" }, { "id": "custom.axisPlacement", "value": "left" }] },
              { "matcher": { "id": "byName", "options": "Embed Request Rate" }, "properties": [{ "id": "unit", "value": "reqps" }, { "id": "custom.axisPlacement", "value": "right" }] },
              { "matcher": { "id": "byName", "options": "Session Resets" }, "properties": [{ "id": "unit", "value": "short" }, { "id": "custom.axisPlacement", "value": "right" }, { "id": "custom.drawStyle", "value": "bars" }, { "id": "color", "value": { "mode": "fixed", "fixedColor": "orange" } }] }
            ]
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 33 },
          "id": 17,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "gpu_memory_used_bytes{namespace=\"{{ .Release.Namespace }}\", device=\"0\"}", "legendFormat": "GPU Memory Used (GB)", "refId": "A" },
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "sum(rate(inference_embed_requests_total{namespace=\"{{ .Release.Namespace }}\"}[1m]))", "legendFormat": "Embed Request Rate", "refId": "B" },
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "sum(increase(embedding_session_resets_total{namespace=\"{{ .Release.Namespace }}\"}[1m]))", "legendFormat": "Session Resets", "refId": "C" }
