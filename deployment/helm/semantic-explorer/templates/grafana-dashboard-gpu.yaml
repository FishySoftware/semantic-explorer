              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 6, "x": 6, "y": 1 },
          "id": 3,
          "options": { "colorMode": "background", "graphMode": "area", "justifyMode": "center", "orientation": "horizontal", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "text": { "titleSize": 14, "valueSize": 32 }, "textMode": "value_and_name", "wideLayout": true },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "gpu_utilization_percent{namespace=\"{{ .Release.Namespace }}\", device=~\"$device\"}", "legendFormat": "GPU {{ `{{device}}` }}", "refId": "A" }
          ],
          "title": "GPU Compute Utilization",
          "type": "gauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "GPU memory usage in GB",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "decimals": 2,
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 6, "x": 12, "y": 1 },
          "id": 4,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "center", "orientation": "horizontal", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "text": { "titleSize": 14, "valueSize": 32 }, "textMode": "value_and_name", "wideLayout": true },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "gpu_memory_used_bytes{namespace=\"{{ .Release.Namespace }}\", device=~\"$device\"}", "legendFormat": "GPU {{ `{{device}}` }} Used", "refId": "A" }
          ],
          "title": "GPU Memory Used",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "Total GPU memory available",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "decimals": 2,
              "thresholds": { "mode": "absolute", "steps": [{ "color": "blue", "value": null }] },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 6, "x": 18, "y": 1 },
          "id": 5,
          "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "center", "orientation": "horizontal", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "text": { "titleSize": 14, "valueSize": 32 }, "textMode": "value_and_name", "wideLayout": true },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "gpu_memory_total_bytes{namespace=\"{{ .Release.Namespace }}\", device=~\"$device\"}", "legendFormat": "GPU {{ `{{device}}` }} Total", "refId": "A" }
          ],
          "title": "GPU Memory Total",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 7 },
          "id": 6,
          "panels": [],
          "title": "üìà GPU Memory Over Time",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "GPU memory usage over time",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "scheme", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "insertNulls": false, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } },
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "id": 7,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "gpu_memory_used_bytes{namespace=\"{{ .Release.Namespace }}\", device=~\"$device\"}", "legendFormat": "GPU {{ `{{device}}` }} Used", "refId": "A" },
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "gpu_memory_total_bytes{namespace=\"{{ .Release.Namespace }}\", device=~\"$device\"}", "legendFormat": "GPU {{ `{{device}}` }} Total", "refId": "B" }
          ],
          "title": "GPU Memory Usage Over Time",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "GPU utilization percentage over time",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "scheme", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "insertNulls": false, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "line" } },
