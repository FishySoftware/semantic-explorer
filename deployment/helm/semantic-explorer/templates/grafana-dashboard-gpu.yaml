{{- if and .Values.grafana.enabled (not .Values.grafana.external.enabled) }}
{{- if or .Values.embeddingInferenceApi.enabled .Values.llmInferenceApi.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-dashboard-gpu
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.labels" . | nindent 4 }}
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Semantic Explorer"
data:
  gpu-monitoring.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "liveNow": false,
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "prometheus", "value": "prometheus" },
            "hide": 2,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          },
          {
            "allValue": ".*",
            "current": { "selected": true, "text": "All", "value": "$__all" },
            "datasource": { "type": "prometheus", "uid": "prometheus" },
            "definition": "label_values(gpu_memory_used_bytes{namespace=\"{{ .Release.Namespace }}\"}, device)",
            "hide": 0,
            "includeAll": true,
            "label": "GPU Device",
            "multi": true,
            "name": "device",
            "options": [],
            "query": { "query": "label_values(gpu_memory_used_bytes{namespace=\"{{ .Release.Namespace }}\"}, device)", "refId": "StandardVariableQuery" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "allValue": ".*",
            "current": { "selected": true, "text": "All", "value": "$__all" },
            "datasource": { "type": "prometheus", "uid": "prometheus" },
            "definition": "label_values({namespace=\"{{ .Release.Namespace }}\",__name__=~\"embedding_session_request_count|inference_llm_requests_total\"}, model)",
            "hide": 0,
            "includeAll": true,
            "label": "Model",
            "multi": true,
            "name": "model",
            "options": [],
            "query": { "query": "label_values({namespace=\"{{ .Release.Namespace }}\",__name__=~\"embedding_session_request_count|inference_llm_requests_total\"}, model)", "refId": "StandardVariableQuery" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "panels": [],
          "title": "üéÆ GPU Status Overview",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "Current GPU memory utilization percentage",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 1,
              "max": 100,
              "min": 0,
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 60 }, { "color": "orange", "value": 75 }, { "color": "red", "value": 85 }] },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 6, "x": 0, "y": 1 },
          "id": 2,
          "options": { "colorMode": "background", "graphMode": "area", "justifyMode": "center", "orientation": "horizontal", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "text": { "titleSize": 14, "valueSize": 32 }, "textMode": "value_and_name", "wideLayout": true },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "prometheus" }, "expr": "gpu_memory_utilization_percent{namespace=\"{{ .Release.Namespace }}\", device=~\"$device\"}", "legendFormat": "GPU {{ `{{device}}` }}", "refId": "A" }
