          "title": "GPU Memory Utilization",
          "type": "gauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "Current GPU compute utilization percentage",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 1,
              "max": 100,
              "min": 0,
