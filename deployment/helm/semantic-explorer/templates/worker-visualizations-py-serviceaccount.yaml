{{- if .Values.workerVisualizationsPy.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "semantic-explorer.workerVisualizationsPy.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.workerVisualizationsPy.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
