{{- if and .Values.dex.enabled (not .Values.dex.external.enabled) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-dex
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.dex.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "semantic-explorer.dex.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/dex-configmap.yaml") . | sha256sum }}
        {{- with .Values.commonAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "semantic-explorer.dex.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "semantic-explorer.dex.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.dex.podSecurityContext | nindent 8 }}
      containers:
      - name: dex
        image: {{ include "semantic-explorer.dex.image" . }}
        imagePullPolicy: {{ .Values.dex.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.dex.containerSecurityContext | nindent 10 }}
        command:
          - dex
          - serve
          - /etc/dex/config.yaml
        ports:
        - name: http
          containerPort: 5556
          protocol: TCP
        - name: grpc
          containerPort: 5557
          protocol: TCP
        - name: telemetry
          containerPort: 5558
          protocol: TCP
        env:
        {{- range $key, $value := .Values.dex.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .Values.dex.envFrom }}
        envFrom:
          {{- toYaml .Values.dex.envFrom | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: 5558
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 5558
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.dex.resources | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /etc/dex
          readOnly: true
        - name: data
          mountPath: /var/dex
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: {{ include "semantic-explorer.fullname" . }}-dex-config
      - name: data
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      {{- with .Values.dex.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dex.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dex.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
