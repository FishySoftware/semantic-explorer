{{- if .Values.workerCollections.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-worker-collections
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.workerCollections.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "semantic-explorer.fullname" . }}-worker-collections
  {{- if not .Values.workerCollections.autoscaling.enabled }}
  replicas: {{ .Values.workerCollections.replicaCount }}
  {{- end }}
  podManagementPolicy: {{ .Values.workerCollections.statefulset.podManagementPolicy }}
  updateStrategy:
    {{- toYaml .Values.workerCollections.statefulset.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "semantic-explorer.workerCollections.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.workerCollections.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "semantic-explorer.workerCollections.selectorLabels" . | nindent 8 }}
        {{- with .Values.workerCollections.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "semantic-explorer.workerCollections.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.securityContext | nindent 8 }}
      {{- with .Values.workerCollections.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      initContainers:
      {{- if not .Values.nats.external.enabled }}
      - name: wait-for-nats
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            echo "Waiting for NATS at {{ include "semantic-explorer.nats.host" . }}:{{ include "semantic-explorer.nats.port" . }}..."
            until nc -z {{ include "semantic-explorer.nats.host" . }} {{ include "semantic-explorer.nats.port" . }}; do
              echo "NATS not ready, waiting..."
              sleep 2
            done
            echo "NATS is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- end }}
      {{- if .Values.minio.enabled }}
      - name: wait-for-minio
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            echo "Waiting for MinIO at {{ include "semantic-explorer.minio.host" . }}:{{ include "semantic-explorer.minio.port" . }}..."
            until nc -z {{ include "semantic-explorer.minio.host" . }} {{ include "semantic-explorer.minio.port" . }}; do
              echo "MinIO not ready, waiting..."
              sleep 2
            done
            echo "MinIO is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- end }}
      containers:
      - name: worker-collections
        image: {{ include "semantic-explorer.workerCollections.image" . }}
        imagePullPolicy: {{ .Values.workerCollections.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.global.podSecurityContext | nindent 10 }}
        env:
        {{- range $key, $value := .Values.workerCollections.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: NATS_URL
          value: {{ include "semantic-explorer.nats.url" . }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              {{- if .Values.minio.enabled }}
              name: {{ .Release.Name }}-minio
              key: rootUser
              {{- else }}
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: aws-access-key-id
              {{- end }}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              {{- if .Values.minio.enabled }}
              name: {{ .Release.Name }}-minio
              key: rootPassword
              {{- else }}
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: aws-secret-access-key
              {{- end }}
        - name: AWS_REGION
          value: {{ include "semantic-explorer.storage.s3.region" . }}
        - name: AWS_ENDPOINT_URL
          value: {{ include "semantic-explorer.storage.s3.endpoint" . }}
        - name: S3_FORCE_PATH_STYLE
          value: {{ include "semantic-explorer.storage.s3.forcePathStyle" . | quote }}
        - name: S3_BUCKET_NAME
          value: {{ .Values.storage.s3.bucketName }}
        - name: S3_MAX_DOWNLOAD_SIZE_BYTES
          value: {{ .Values.storage.s3.maxDownloadSizeBytes | quote }}
        - name: S3_MAX_UPLOAD_SIZE_BYTES
          value: {{ .Values.storage.s3.maxUploadSizeBytes | quote }}
        - name: ENCRYPTION_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: encryption-master-key
        {{- if .Values.observability.otelCollector.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ include "semantic-explorer.otel.endpoint" . }}
        - name: SERVICE_NAME
          value: "worker-collections"
        {{- end }}
        {{- with .Values.workerCollections.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.workerCollections.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.workerCollections.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.workerCollections.resources | nindent 10 }}
        {{- with .Values.workerCollections.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.workerCollections.volumes }}
      volumes:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.workerCollections.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workerCollections.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workerCollections.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
{{- end }}
