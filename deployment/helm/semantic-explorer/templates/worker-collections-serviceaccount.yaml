{{- if .Values.workerCollections.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
automountServiceAccountToken: false
metadata:
  name: {{ include "semantic-explorer.workerCollections.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.workerCollections.labels" . | nindent 4 }}
  {{- with .Values.workerCollections.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
