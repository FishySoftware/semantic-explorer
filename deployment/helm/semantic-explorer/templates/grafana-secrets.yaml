{{- if .Values.observability.grafana.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-grafana-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.grafana.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if .Values.observability.grafana.admin.existingSecret }}
  # Using existing secret
  {{- else }}
  {{ .Values.observability.grafana.admin.userKey }}: {{ .Values.observability.grafana.admin.user | default "admin" | b64enc | quote }}
  {{ .Values.observability.grafana.admin.passwordKey }}: {{ .Values.observability.grafana.admin.password | default (randAlphaNum 16) | b64enc | quote }}
  {{- end }}
{{- end }}
