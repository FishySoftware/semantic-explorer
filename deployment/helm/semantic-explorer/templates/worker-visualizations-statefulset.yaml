{{- if .Values.workerVisualizations.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-worker-visualizations
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.workerVisualizations.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "semantic-explorer.fullname" . }}-worker-visualizations
  {{- if not .Values.workerVisualizations.autoscaling.enabled }}
  replicas: {{ .Values.workerVisualizations.replicaCount }}
  {{- end }}
  podManagementPolicy: {{ .Values.workerVisualizations.statefulset.podManagementPolicy }}
  updateStrategy:
    {{- toYaml .Values.workerVisualizations.statefulset.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "semantic-explorer.workerVisualizations.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.workerVisualizations.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "semantic-explorer.workerVisualizations.selectorLabels" . | nindent 8 }}
        {{- with .Values.workerVisualizations.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "semantic-explorer.workerVisualizations.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.securityContext | nindent 8 }}
      {{- with .Values.workerVisualizations.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      containers:
      - name: worker-visualizations
        image: {{ include "semantic-explorer.workerVisualizations.image" . }}
        imagePullPolicy: {{ .Values.workerVisualizations.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.global.podSecurityContext | nindent 10 }}
        env:
        {{- range $key, $value := .Values.workerVisualizations.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: NATS_URL
          value: {{ include "semantic-explorer.nats.url" . }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: aws-secret-access-key
        - name: AWS_REGION
          value: {{ include "semantic-explorer.storage.s3.region" . }}
        - name: AWS_ENDPOINT_URL
          value: {{ include "semantic-explorer.storage.s3.endpoint" . }}
        {{- if .Values.observability.otelCollector.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ include "semantic-explorer.otel.endpoint" . }}
        - name: SERVICE_NAME
          value: "worker-visualizations"
        {{- end }}
        {{- with .Values.workerVisualizations.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.workerVisualizations.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.workerVisualizations.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.workerVisualizations.resources | nindent 10 }}
        volumeMounts: {}
      {{- with .Values.workerVisualizations.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workerVisualizations.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workerVisualizations.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if and .Values.workerVisualizations.podDisruptionBudget.enabled }}
  {{- if .Values.workerVisualizations.podDisruptionBudget.minAvailable }}
  # Pod disruption budget will be created separately
  {{- end }}
  {{- end }}
{{- end }}
