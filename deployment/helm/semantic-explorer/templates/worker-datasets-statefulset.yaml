{{- if .Values.workerDatasets.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-worker-datasets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.workerDatasets.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "semantic-explorer.fullname" . }}-worker-datasets
  {{- if not .Values.workerDatasets.autoscaling.enabled }}
  replicas: {{ .Values.workerDatasets.replicaCount }}
  {{- end }}
  podManagementPolicy: {{ .Values.workerDatasets.statefulset.podManagementPolicy }}
  updateStrategy:
    {{- toYaml .Values.workerDatasets.statefulset.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "semantic-explorer.workerDatasets.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.workerDatasets.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "semantic-explorer.workerDatasets.selectorLabels" . | nindent 8 }}
        {{- with .Values.workerDatasets.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "semantic-explorer.workerDatasets.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.securityContext | nindent 8 }}
      {{- with .Values.workerDatasets.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      initContainers:
      {{- if not .Values.nats.external.enabled }}
      - name: wait-for-nats
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            echo "Waiting for NATS at {{ include "semantic-explorer.nats.host" . }}:{{ include "semantic-explorer.nats.port" . }}..."
            until nc -z {{ include "semantic-explorer.nats.host" . }} {{ include "semantic-explorer.nats.port" . }}; do
              echo "NATS not ready, waiting..."
              sleep 2
            done
            echo "NATS is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- end }}
      {{- if not .Values.qdrant.external.enabled }}
      - name: wait-for-qdrant
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            echo "Waiting for Qdrant at {{ include "semantic-explorer.qdrant.host" . }}:{{ include "semantic-explorer.qdrant.port" . }}..."
            until nc -z {{ include "semantic-explorer.qdrant.host" . }} {{ include "semantic-explorer.qdrant.port" . }}; do
              echo "Qdrant not ready, waiting..."
              sleep 2
            done
            echo "Qdrant is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- end }}
      containers:
      - name: worker-datasets
        image: {{ include "semantic-explorer.workerDatasets.image" . }}
        imagePullPolicy: {{ .Values.workerDatasets.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.global.podSecurityContext | nindent 10 }}
        env:
        {{- range $key, $value := .Values.workerDatasets.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: NATS_URL
          value: {{ include "semantic-explorer.nats.url" . }}
        - name: QDRANT_URL
          value: {{ include "semantic-explorer.qdrant.url" . }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              {{- if .Values.minio.enabled }}
              name: {{ .Release.Name }}-minio
              key: rootUser
              {{- else }}
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: aws-access-key-id
              {{- end }}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              {{- if .Values.minio.enabled }}
              name: {{ .Release.Name }}-minio
              key: rootPassword
              {{- else }}
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: aws-secret-access-key
              {{- end }}
        - name: AWS_REGION
          value: {{ include "semantic-explorer.storage.s3.region" . }}
        - name: AWS_ENDPOINT_URL
          value: {{ include "semantic-explorer.storage.s3.endpoint" . }}
        - name: S3_BUCKET_NAME
          value: {{ .Values.storage.s3.bucketName }}
        {{- if .Values.observability.otelCollector.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ include "semantic-explorer.otel.endpoint" . }}
        - name: SERVICE_NAME
          value: "worker-datasets"
        {{- end }}
        {{- with .Values.workerDatasets.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.workerDatasets.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.workerDatasets.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.workerDatasets.resources | nindent 10 }}
        {{- with .Values.workerDatasets.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.workerDatasets.volumes }}
      volumes:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.workerDatasets.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workerDatasets.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workerDatasets.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
{{- end }}
