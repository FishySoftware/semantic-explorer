{{- if and .Values.observability.grafana.enabled .Values.observability.grafana.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-grafana-dashboard-health-check
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.grafana.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  health-check-dashboard.json: |-
{{ .Files.Get "dashboards/health-check-dashboard.json" | indent 4 }}
{{- end }}
