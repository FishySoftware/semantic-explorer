{{- if .Values.api.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.api.labels" . | nindent 4 }}
  {{- with .Values.api.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.api.service.type }}
  {{- if and (eq .Values.api.service.type "LoadBalancer") .Values.api.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.api.service.loadBalancerIP }}
  {{- end }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: {{ .Values.api.service.targetPort }}
    protocol: TCP
    name: http
    {{- if and (eq .Values.api.service.type "NodePort") .Values.api.service.nodePort }}
    nodePort: {{ .Values.api.service.nodePort }}
    {{- end }}
  selector:
    {{- include "semantic-explorer.api.selectorLabels" . | nindent 4 }}
{{- end }}
