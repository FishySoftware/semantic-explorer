{{- if and .Values.api.metrics.enabled .Values.api.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.api.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "semantic-explorer.api.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: http
    path: /metrics
    interval: {{ .Values.api.metrics.serviceMonitor.interval }}
    scrapeTimeout: {{ .Values.api.metrics.serviceMonitor.scrapeTimeout }}
{{- end }}
