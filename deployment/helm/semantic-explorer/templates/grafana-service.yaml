{{- if .Values.observability.grafana.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-grafana
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.grafana.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.observability.grafana.service.type }}
  ports:
    - port: {{ .Values.observability.grafana.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "semantic-explorer.grafana.selectorLabels" . | nindent 4 }}
{{- end }}
