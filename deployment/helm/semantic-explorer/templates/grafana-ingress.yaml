{{- if and .Values.observability.grafana.enabled .Values.observability.grafana.ingress.enabled }}
apiVersion: {{ include "semantic-explorer.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-grafana
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.grafana.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.observability.grafana.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.observability.grafana.ingress.className }}
  ingressClassName: {{ .Values.observability.grafana.ingress.className }}
  {{- end }}
  {{- if .Values.observability.grafana.ingress.tls }}
  tls:
    {{- range .Values.observability.grafana.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.observability.grafana.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "semantic-explorer.fullname" $ }}-grafana
                port:
                  number: {{ $.Values.observability.grafana.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
