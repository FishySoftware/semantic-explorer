{{- if and .Values.qdrant.enabled (not .Values.qdrant.external.enabled) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-qdrant
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.labels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
spec:
  serviceName: {{ include "semantic-explorer.fullname" . }}-qdrant
  replicas: {{ .Values.qdrant.replicaCount }}
  selector:
    matchLabels:
      {{- include "semantic-explorer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: qdrant
  template:
    metadata:
      labels:
        {{- include "semantic-explorer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: qdrant
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.qdrant.podSecurityContext | nindent 8 }}
      containers:
      - name: qdrant
        image: {{ include "semantic-explorer.imageRegistry" (dict "registry" .Values.qdrant.image.registry "global" .Values.global) }}{{ if include "semantic-explorer.imageRegistry" (dict "registry" .Values.qdrant.image.registry "global" .Values.global) }}/{{ end }}{{ .Values.qdrant.image.repository }}:{{ .Values.qdrant.image.tag }}
        imagePullPolicy: {{ .Values.qdrant.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.qdrant.containerSecurityContext | nindent 10 }}
        env:
        {{- if and .Values.qdrant.gpu.enabled .Values.qdrant.gpu.nvidia.enabled }}
        - name: QDRANT__GPU__INDEXING
          value: "1"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        {{- end }}
        {{- if .Values.qdrant.cluster.enabled }}
        - name: QDRANT__CLUSTER__ENABLED
          value: "true"
        {{- end }}
        ports:
        - name: http
          containerPort: 6333
          protocol: TCP
        - name: grpc
          containerPort: 6334
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- if and .Values.qdrant.gpu.enabled .Values.qdrant.gpu.nvidia.enabled }}
          requests:
            {{- with .Values.qdrant.resources.requests }}
            cpu: {{ .cpu }}
            memory: {{ .memory }}
            {{- end }}
            nvidia.com/gpu: {{ .Values.qdrant.gpu.nvidia.count }}
          limits:
            {{- with .Values.qdrant.resources.limits }}
            cpu: {{ .cpu }}
            memory: {{ .memory }}
            {{- end }}
            nvidia.com/gpu: {{ .Values.qdrant.gpu.nvidia.count }}
          {{- else }}
          {{- toYaml .Values.qdrant.resources | nindent 10 }}
          {{- end }}
        volumeMounts:
        - name: storage
          mountPath: /qdrant/storage
        - name: tmp
          mountPath: /tmp
      {{- with .Values.qdrant.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.qdrant.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: tmp
        emptyDir: {}
  {{- if .Values.qdrant.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: storage
      labels:
        {{- include "semantic-explorer.labels" . | nindent 8 }}
        app.kubernetes.io/component: qdrant
    spec:
      accessModes:
        - {{ .Values.qdrant.persistence.accessMode }}
      {{- $storageClass := include "semantic-explorer.storageClass" (dict "storageClass" .Values.qdrant.persistence.storageClass "global" .Values.global) }}
      {{- if $storageClass }}
      storageClassName: {{ $storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.qdrant.persistence.size }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-qdrant
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.labels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
spec:
  type: {{ .Values.qdrant.service.type }}
  ports:
  - name: http
    port: {{ .Values.qdrant.service.ports.http }}
    targetPort: http
    protocol: TCP
  - name: grpc
    port: {{ .Values.qdrant.service.ports.grpc }}
    targetPort: grpc
    protocol: TCP
  selector:
    {{- include "semantic-explorer.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
{{- end }}
