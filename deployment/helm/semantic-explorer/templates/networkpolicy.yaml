{{- if .Values.minio.enabled }}
---
# MinIO Network Policy - Allow distributed cluster communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-minio
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  podSelector:
    matchLabels:
      app: minio
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow MinIO inter-pod communication (distributed mode)
  - from:
    - podSelector:
        matchLabels:
          app: minio
          release: {{ .Release.Name }}
    ports:
    - protocol: TCP
      port: 9000
  # Allow ingress from same namespace (for API, workers, quickwit, etc.)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Release.Namespace }}
    ports:
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 9001
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow MinIO inter-pod communication (distributed mode)
  - to:
    - podSelector:
        matchLabels:
          app: minio
          release: {{ .Release.Name }}
    ports:
    - protocol: TCP
      port: 9000
{{- end }}
