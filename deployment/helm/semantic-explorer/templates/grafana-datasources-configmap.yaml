{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-grafana-datasources
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.labels" . | nindent 4 }}
    grafana_datasource: "1"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      # Prometheus - Primary metrics datasource
      {{- if .Values.prometheus.enabled }}
      - name: Prometheus
        type: prometheus
        uid: prometheus
        # Points to Prometheus server
        url: http://{{ .Release.Name }}-prometheus-server:80
        access: proxy
        isDefault: true
        jsonData:
          timeInterval: 10s
          httpMethod: POST
        editable: true
      {{- else if and .Values.observability .Values.observability.prometheus .Values.observability.prometheus.external .Values.observability.prometheus.external.enabled }}
      - name: Prometheus
        type: prometheus
        uid: prometheus
        url: {{ .Values.observability.prometheus.external.url }}
        access: proxy
        isDefault: true
        jsonData:
          timeInterval: 10s
          httpMethod: POST
        editable: true
      {{- else }}
      # Fallback to OTEL collector's Prometheus exporter (no historical data)
      - name: Prometheus
        type: prometheus
        uid: prometheus
        url: http://{{ include "semantic-explorer.fullname" . }}-otel-collector:8889
        access: proxy
        isDefault: true
        jsonData:
          timeInterval: 10s
          httpMethod: POST
        editable: true
      {{- end }}

      # Quickwit datasources for logs and traces
      {{- if .Values.observability.quickwit.enabled }}
      # Quickwit logs datasource (used by dashboards with uid: quickwit)
      - name: Quickwit
        type: quickwit-quickwit-datasource
        uid: quickwit
        url: http://{{ include "semantic-explorer.fullname" . }}-quickwit:7280/api/v1
        access: proxy
        jsonData:
          index: otel-logs-v0_7
          logMessageField: "body.message"
          logLevelField: "severity_text"
        editable: true
      # Quickwit traces datasource (used by dashboards with uid: quickwit-traces-data)
      - name: Quickwit-Traces-Data
        type: quickwit-quickwit-datasource
        uid: quickwit-traces-data
        url: http://{{ include "semantic-explorer.fullname" . }}-quickwit:7280/api/v1
        access: proxy
        jsonData:
          index: otel-traces-v0_7
          logMessageField: "span_name"
        editable: true
      {{- end }}
      {{- if .Values.postgresql.enabled }}
      # PostgreSQL datasource for audit events dashboard
      - name: Postgres-Audit
        type: postgres
        uid: postgres-audit
        url: {{ .Release.Name }}-postgresql:5432
        user: {{ .Values.postgresql.auth.username | default "user" }}
        database: {{ .Values.postgresql.auth.database | default "explorer" }}
        access: proxy
        jsonData:
          sslmode: disable
          postgresVersion: 1600
          timescaledb: false
          database: {{ .Values.postgresql.auth.database | default "explorer" }}
        secureJsonData:
          password: {{ .Values.postgresql.auth.password | default "password" }}
        editable: true
      {{- end }}
{{- end }}
