{{- if .Values.observability.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-grafana-datasources
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.grafana.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      {{- if .Values.observability.grafana.datasources.prometheus.enabled }}
      - name: Prometheus
        type: prometheus
        access: proxy
        url: {{ .Values.observability.grafana.datasources.prometheus.url }}
        isDefault: {{ .Values.observability.grafana.datasources.prometheus.isDefault }}
        jsonData:
          timeInterval: 10s
          httpMethod: POST
          prometheusType: Prometheus
          prometheusVersion: 2.45.0
        editable: true
        uid: prometheus
      {{- end }}
      {{- if .Values.observability.grafana.datasources.quickwitTraces.enabled }}
      - name: Quickwit-Traces
        type: jaeger
        access: proxy
        url: {{ include "semantic-explorer.quickwit.url" . }}
        jsonData:
          nodeGraph:
            enabled: true
        editable: true
        uid: quickwit-traces
      {{- end }}
      {{- if .Values.observability.grafana.datasources.quickwitLogs.enabled }}
      - name: Quickwit-Logs
        type: loki
        access: proxy
        url: {{ include "semantic-explorer.quickwit.url" . }}/api/v1/otel-logs-v0_7
        jsonData:
          maxLines: 5000
          timeout: 60
        editable: true
        uid: quickwit-logs
      {{- end }}
{{- end }}
