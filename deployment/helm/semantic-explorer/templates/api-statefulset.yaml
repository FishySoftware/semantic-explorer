{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.api.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "semantic-explorer.fullname" . }}-api
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  podManagementPolicy: {{ .Values.api.statefulset.podManagementPolicy }}
  updateStrategy:
    {{- toYaml .Values.api.statefulset.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "semantic-explorer.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.api.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "semantic-explorer.api.selectorLabels" . | nindent 8 }}
        {{- with .Values.api.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "semantic-explorer.api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.securityContext | nindent 8 }}
      {{- with .Values.api.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      terminationGracePeriodSeconds: 30
      initContainers:
      - name: wait-for-postgresql
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            echo "Waiting for PostgreSQL at {{ include "semantic-explorer.postgresql.hostOnly" . }}:{{ include "semantic-explorer.postgresql.portOnly" . }}..."
            until nc -z {{ include "semantic-explorer.postgresql.hostOnly" . }} {{ include "semantic-explorer.postgresql.portOnly" . }}; do
              echo "PostgreSQL not ready, waiting..."
              sleep 2
            done
            echo "PostgreSQL is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- if not .Values.nats.external.enabled }}
      - name: wait-for-nats
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            echo "Waiting for NATS at {{ include "semantic-explorer.nats.host" . }}:{{ include "semantic-explorer.nats.port" . }}..."
            until nc -z {{ include "semantic-explorer.nats.host" . }} {{ include "semantic-explorer.nats.port" . }}; do
              echo "NATS not ready, waiting..."
              sleep 2
            done
            echo "NATS is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- end }}
      {{- if not .Values.qdrant.external.enabled }}
      - name: wait-for-qdrant
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            QDRANT_HOST="{{ include "semantic-explorer.qdrant.host" . }}"
            QDRANT_REST_PORT="6333"
            echo "Waiting for Qdrant cluster health at ${QDRANT_HOST}:${QDRANT_REST_PORT}..."
            # Phase 1: Wait for HTTP to be reachable
            until wget -qO- "http://${QDRANT_HOST}:${QDRANT_REST_PORT}/healthz" >/dev/null 2>&1; do
              echo "Qdrant REST API not reachable, waiting..."
              sleep 2
            done
            echo "Qdrant REST API is reachable"
            # Phase 2: Wait for cluster consensus (majority of peers connected)
            {{- if and (not .Values.qdrant.external.enabled) (gt (int .Values.qdrant.replicaCount) 1) }}
            echo "Waiting for Qdrant cluster consensus..."
            until wget -qO- "http://${QDRANT_HOST}:${QDRANT_REST_PORT}/cluster" 2>/dev/null | grep -q '"role":"Follower"\|"role":"Leader"'; do
              echo "Qdrant cluster not ready (consensus not formed), waiting..."
              sleep 3
            done
            echo "Qdrant cluster consensus is ready!"
            {{- end }}
            echo "Qdrant is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- end }}
      {{- if and .Values.valkey.enabled (not .Values.valkey.external.enabled) }}
      - name: wait-for-valkey
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            VALKEY_HOST="{{ .Release.Name }}-valkey"
            VALKEY_PORT="6379"
            echo "Waiting for Valkey at ${VALKEY_HOST}:${VALKEY_PORT}..."
            until nc -z ${VALKEY_HOST} ${VALKEY_PORT}; do
              echo "Valkey not ready, waiting..."
              sleep 2
            done
            echo "Valkey is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- end }}
      {{- if .Values.embeddingInferenceApi.enabled }}
      - name: wait-for-embedding-api
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            echo "Waiting for Embedding Inference API at {{ include "semantic-explorer.embeddingInferenceApi.host" . }}:{{ include "semantic-explorer.embeddingInferenceApi.port" . }}..."
            until nc -z {{ include "semantic-explorer.embeddingInferenceApi.host" . }} {{ include "semantic-explorer.embeddingInferenceApi.port" . }}; do
              echo "Embedding Inference API not ready, waiting..."
              sleep 5
            done
            echo "Embedding Inference API is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- end }}
      {{- if .Values.llmInferenceApi.enabled }}
      - name: wait-for-llm-api
        image: {{ include "semantic-explorer.initContainer.image" . }}
        securityContext:
          {{- include "semantic-explorer.initContainer.securityContext" . | nindent 10 }}
        command:
          - sh
          - -c
          - |
            echo "Waiting for LLM Inference API at {{ include "semantic-explorer.llmInferenceApi.host" . }}:{{ include "semantic-explorer.llmInferenceApi.port" . }}..."
            until nc -z {{ include "semantic-explorer.llmInferenceApi.host" . }} {{ include "semantic-explorer.llmInferenceApi.port" . }}; do
              echo "LLM Inference API not ready, waiting..."
              sleep 5
            done
            echo "LLM Inference API is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      {{- end }}
      containers:
      - name: api
        image: {{ include "semantic-explorer.api.image" . }}
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.global.podSecurityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: {{ .Values.api.service.targetPort }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.api.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: database-url
        - name: NATS_URL
          value: {{ include "semantic-explorer.nats.url" . }}
        - name: QDRANT_URL
          value: {{ include "semantic-explorer.qdrant.url" . }}
        {{- $valkeyUrl := include "semantic-explorer.valkey.url" . }}
        {{- if $valkeyUrl }}
        - name: VALKEY_URL
          value: {{ $valkeyUrl }}
        {{- $valkeyReadUrl := include "semantic-explorer.valkey.readUrl" . }}
        {{- if $valkeyReadUrl }}
        - name: VALKEY_READ_URL
          value: {{ $valkeyReadUrl }}
        {{- end }}
        {{- if or .Values.valkey.enabled .Values.valkey.external.enabled }}
        - name: VALKEY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "semantic-explorer.valkey.secretName" . }}
              key: {{ include "semantic-explorer.valkey.passwordKey" . }}
        {{- end }}
        - name: VALKEY_TLS_ENABLED
          value: {{ if .Values.valkey.external.enabled }}{{ .Values.valkey.external.tlsEnabled | default false | quote }}{{ else }}"false"{{ end }}
        - name: VALKEY_POOL_SIZE
          value: {{ .Values.valkey.connection.poolSize | default 10 | quote }}
        - name: VALKEY_BEARER_CACHE_TTL_SECS
          value: {{ .Values.valkey.connection.bearerCacheTtlSecs | default 120 | quote }}
        - name: VALKEY_RESOURCE_CACHE_TTL_SECS
          value: {{ .Values.valkey.connection.resourceCacheTtlSecs | default 300 | quote }}
        - name: VALKEY_CONNECT_TIMEOUT_SECS
          value: {{ .Values.valkey.connection.connectTimeoutSecs | default 5 | quote }}
        - name: VALKEY_RESPONSE_TIMEOUT_SECS
          value: {{ .Values.valkey.connection.responseTimeoutSecs | default 2 | quote }}
        {{- end }}
        - name: OIDC_ISSUER_URL
          value: {{ include "semantic-explorer.oidc.issuerUrl" . }}
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: oidc-client-id
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: oidc-client-secret
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              {{- if .Values.minio.enabled }}
              name: {{ .Release.Name }}-minio
              key: rootUser
              {{- else }}
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: aws-access-key-id
              {{- end }}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              {{- if .Values.minio.enabled }}
              name: {{ .Release.Name }}-minio
              key: rootPassword
              {{- else }}
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: aws-secret-access-key
              {{- end }}
        - name: AWS_REGION
          value: {{ include "semantic-explorer.storage.s3.region" . }}
        - name: AWS_ENDPOINT_URL
          value: {{ include "semantic-explorer.storage.s3.endpoint" . }}
        - name: S3_FORCE_PATH_STYLE
          value: {{ include "semantic-explorer.storage.s3.forcePathStyle" . | quote }}
        - name: S3_BUCKET_NAME
          value: {{ .Values.storage.s3.bucketName }}
        - name: S3_MAX_DOWNLOAD_SIZE_BYTES
          value: {{ printf "%.0f" .Values.storage.s3.maxDownloadSizeBytes | quote }}
        - name: S3_MAX_UPLOAD_SIZE_BYTES
          value: {{ printf "%.0f" .Values.storage.s3.maxUploadSizeBytes | quote }}
        - name: ENCRYPTION_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "semantic-explorer.fullname" . }}-secrets
              key: encryption-master-key
        {{- if .Values.embeddingInferenceApi.enabled }}
        - name: EMBEDDING_INFERENCE_API_URL
          value: {{ include "semantic-explorer.embeddingInferenceApi.url" . }}
        - name: EMBEDDING_INFERENCE_API_TIMEOUT_SECS
          value: {{ .Values.api.env.EMBEDDING_INFERENCE_API_TIMEOUT_SECS | default "120" | quote }}
        {{- end }}
        {{- if .Values.llmInferenceApi.enabled }}
        - name: LLM_INFERENCE_API_URL
          value: {{ include "semantic-explorer.llmInferenceApi.url" . }}
        - name: LLM_INFERENCE_API_TIMEOUT_SECS
          value: {{ .Values.api.env.LLM_INFERENCE_API_TIMEOUT_SECS | default "120" | quote }}
        {{- end }}
        {{- if .Values.observability.otelCollector.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ include "semantic-explorer.otel.endpoint" . }}
        {{- if not (hasKey .Values.api.env "SERVICE_NAME") }}
        - name: SERVICE_NAME
          value: "api"
        {{- end }}
        {{- end }}
        {{- with .Values.api.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.api.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.api.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.api.startupProbe }}
        startupProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        {{- with .Values.api.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.api.volumes }}
      volumes:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
{{- end }}
