{{- if and .Values.nats.enabled (not .Values.nats.external.enabled) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-nats
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.labels" . | nindent 4 }}
    app.kubernetes.io/component: nats
spec:
  serviceName: {{ include "semantic-explorer.fullname" . }}-nats
  replicas: {{ .Values.nats.config.cluster.replicas | default 3 }}
  selector:
    matchLabels:
      {{- include "semantic-explorer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: nats
  template:
    metadata:
      labels:
        {{- include "semantic-explorer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: nats
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.nats.podSecurityContext | nindent 8 }}
      containers:
      - name: nats
        image: {{ include "semantic-explorer.imageRegistry" (dict "registry" .Values.nats.image.registry "global" .Values.global) }}{{ if include "semantic-explorer.imageRegistry" (dict "registry" .Values.nats.image.registry "global" .Values.global) }}/{{ end }}{{ .Values.nats.image.repository }}:{{ .Values.nats.image.tag }}
        imagePullPolicy: {{ .Values.nats.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.nats.containerSecurityContext | nindent 10 }}
        args:
        - "-js"
        - "-sd"
        - "/data"
        - "-m"
        - "8222"
        {{- if .Values.nats.config.cluster.enabled }}
        - "-cluster"
        - "nats://0.0.0.0:6222"
        - "-routes"
        - "nats://{{ include "semantic-explorer.fullname" . }}-nats:6222"
        {{- end }}
        ports:
        - name: client
          containerPort: 4222
          protocol: TCP
        - name: monitoring
          containerPort: 8222
          protocol: TCP
        - name: cluster
          containerPort: 6222
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: monitoring
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: monitoring
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.nats.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /data
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
  {{- if .Values.nats.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "semantic-explorer.labels" . | nindent 8 }}
        app.kubernetes.io/component: nats
    spec:
      accessModes:
        - {{ .Values.nats.persistence.accessMode }}
      {{- $storageClass := include "semantic-explorer.storageClass" (dict "storageClass" .Values.nats.persistence.storageClass "global" .Values.global) }}
      {{- if $storageClass }}
      storageClassName: {{ $storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.nats.persistence.size }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "semantic-explorer.fullname" . }}-nats
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-explorer.labels" . | nindent 4 }}
    app.kubernetes.io/component: nats
spec:
  type: {{ .Values.nats.service.type }}
  ports:
  - name: client
    port: {{ .Values.nats.service.ports.client }}
    targetPort: client
    protocol: TCP
  - name: monitoring
    port: {{ .Values.nats.service.ports.monitoring }}
    targetPort: monitoring
    protocol: TCP
  - name: cluster
    port: {{ .Values.nats.service.ports.cluster }}
    targetPort: cluster
    protocol: TCP
  selector:
    {{- include "semantic-explorer.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: nats
{{- end }}
