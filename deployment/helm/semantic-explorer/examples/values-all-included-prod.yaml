# Production Environment - All Services Included
# This values file includes all dependencies with production-grade configurations
# Use with: helm install semantic-explorer . -f examples/values-all-included-prod.yaml

global:
  environment: production
  # Init container image for startup ordering
  initContainer:
    image: "busybox:1.36"

# API Service - Production
api:
  enabled: true
  replicaCount: 4
  image:
    tag: "latest"
  resources:
    requests:
      cpu: 2000m
      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 4Gi
  autoscaling:
    enabled: true
    minReplicas: 4
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 2
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 15s
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - api
            topologyKey: kubernetes.io/hostname

# Worker Collections - Production
workerCollections:
  enabled: true
  replicaCount: 4
  resources:
    requests:
      cpu: 2000m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 2Gi
  autoscaling:
    enabled: true
    minReplicas: 4
    maxReplicas: 8
  podDisruptionBudget:
    enabled: true
    minAvailable: 2
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 15s

# Worker Datasets - Production
workerDatasets:
  enabled: true
  replicaCount: 4
  resources:
    requests:
      cpu: 2000m
      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 8Gi
  autoscaling:
    enabled: true
    minReplicas: 4
    maxReplicas: 12
  podDisruptionBudget:
    enabled: true
    minAvailable: 2
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 15s

# Worker Visualizations - Production
workerVisualizationsPy:
  enabled: true
  replicaCount: 4
  resources:
    requests:
      cpu: 2000m
      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 16Gi
  autoscaling:
    enabled: true
    minReplicas: 4
    maxReplicas: 12
    targetCPUUtilizationPercentage: 70
  podDisruptionBudget:
    enabled: true
    minAvailable: 2

# PostgreSQL - Production
postgresql:
  enabled: true
  primary:
    resources:
      requests:
        cpu: 2000m
        memory: 4Gi
      limits:
        cpu: 4000m
        memory: 8Gi
    persistence:
      size: 100Gi
  backup:
    enabled: true
    retention: 30
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s

# Redis Cluster - Production (redis-ha)
redis:
  enabled: true

redis-cluster:
  replicas: 3
  redis:
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
  sentinel:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  persistence:
    size: 10Gi

# NATS - Production (JetStream enabled with clustering)
nats:
  enabled: true
  config:
    cluster:
      enabled: true
      replicas: 3
    jetstream:
      enabled: true
      fileStore:
        maxSize: 100Gi
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 4Gi
  persistence:
    size: 50Gi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s

# Qdrant - Production (Vector Database with clustering)
qdrant:
  enabled: true
  replicaCount: 3
  cluster:
    enabled: true
  persistence:
    size: 200Gi
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 8Gi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s

# MinIO - Production (S3-compatible, distributed mode)
minio:
  enabled: true
  mode: distributed
  replicas: 4
  resources:
    requests:
      cpu: 2000m
      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 4Gi
  persistence:
    size: 100Gi
  # Auto-create buckets for application and Quickwit
  buckets:
    - name: semantic-explorer-files
      policy: none
      purge: false
    - name: quickwit
      policy: none
      purge: false

# Dex - OIDC Provider
dex:
  enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Observability Stack - Production
observability:
  # OpenTelemetry Collector
  otelCollector:
    enabled: true
    config:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
              max_recv_msg_size_mib: 100
            http:
              endpoint: 0.0.0.0:4318
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi

  # Prometheus internal config
  prometheus:
    enabled: true  # Use Prometheus subchart for metrics storage
    external:
      enabled: false

  # Quickwit - Log & Trace Aggregation (S3 backend via MinIO, HA mode)
  quickwit:
    enabled: true
    replicaCount: 2
    storage:
      bucketName: "quickwit"
    config:
      enableOtlpEndpoint: true
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 4Gi
    persistence:
      size: 50Gi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 30s

# Prometheus subchart configuration - Production
prometheus:
  enabled: true
  alertmanager:
    enabled: false
  prometheus-pushgateway:
    enabled: false
  prometheus-node-exporter:
    enabled: false
  kube-state-metrics:
    enabled: false
  server:
    retention: "30d"
    persistentVolume:
      enabled: true
      size: 100Gi
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 4Gi

# Grafana subchart configuration - Production
grafana:
  enabled: true
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
    datasources:
      enabled: true
      label: grafana_datasource
      labelValue: "1"
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  persistence:
    enabled: true
    size: 10Gi

# Network Policy
networkPolicy:
  enabled: true
  ingress:
    fromIngress: true
  egress:
    toDns: true
    toInternet: true
