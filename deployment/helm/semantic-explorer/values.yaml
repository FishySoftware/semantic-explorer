    #    config:
    #      clientID: $GITHUB_CLIENT_ID
    #      clientSecret: $GITHUB_CLIENT_SECRET
    #      redirectURI: https://dex.example.com/callback
  resources:
    requests:
      cpu: 500m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 512Mi
  service:
    type: ClusterIP
    port: 5556
  ingress:
    enabled: false
    className: "nginx"
    annotations: {}
    hosts:
      - host: dex.example.com
        paths:
          - path: /
            pathType: Prefix
    tls: []
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1001
    fsGroup: 1001
    fsGroupChangePolicy: "OnRootMismatch"
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
