# Default values for semantic-explorer
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global configuration for all components
global:
  imageRegistry: "docker.io"
  imagePullSecrets: []
  storageClass: ""
  securityContext:
    runAsNonRoot: true
    runAsUser: 10001
    runAsGroup: 10001
    fsGroup: 10001
    fsGroupChangePolicy: "OnRootMismatch"
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
  environment: production
  networkPolicy:
    enabled: true
  serviceMesh:
    enabled: false
    istio:
      enabled: false

networkPolicy:
  enabled: true
  ingress:
    # Allow ingress from ingress controller
    fromIngress: true
    # Allow ingress from specific namespaces
    fromNamespaces: []
    #  - name: ingress-nginx
    # Allow ingress from specific pods
    fromPods: []
  egress:
    # Allow egress to DNS
    toDns: true
    # Allow egress to internet
    toInternet: true
    # Allow egress to specific namespaces
    toNamespaces: []
    # Allow egress to specific CIDR blocks
    toCidr: []
    #  - 10.0.0.0/8
commonLabels: {}
commonAnnotations: {}


# API Service Configuration
api:
  enabled: true
  replicaCount: 3
  image:
    repository: jofish89/semantic-explorer
    tag: "latest"
    pullPolicy: Always
  statefulset:
    podManagementPolicy: Parallel
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        partition: 0
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
    annotations: {}
  ingress:
    enabled: false
    className: "nginx"
    annotations: {}
    hosts:
      - host: api.example.com
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: api-tls
    #    hosts:
    #      - api.example.com
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 8Gi
  autoscaling:
    enabled: false
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  livenessProbe:
    httpGet:
      path: /health/live
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    httpGet:
      path: /health/ready
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1
  startupProbe:
    httpGet:
      path: /health/live
      port: 8080
    initialDelaySeconds: 0
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 30
    successThreshold: 1
  env:
    RUST_LOG: "warn,actix_web_prom=error,semantic_explorer=info"
    HOSTNAME: "0.0.0.0"
    SHUTDOWN_TIMEOUT_SECS: "30"
    LOG_FORMAT: "json"
    DB_MIN_CONNECTIONS: "2"
    DB_MAX_CONNECTIONS: "20"
    DB_ACQUIRE_TIMEOUT_SECS: "30"
    DB_IDLE_TIMEOUT_SECS: "300"
    DB_MAX_LIFETIME_SECS: "1800"
    QDRANT_TIMEOUT_SECS: "30"
    QDRANT_CONNECT_TIMEOUT_SECS: "10"
    NATS_REPLICAS: "3"
    # Redis Configuration
    REDIS_POOL_SIZE: "10"
    REDIS_CONNECT_TIMEOUT_SECS: "5"
    # Rate Limiting Configuration (high initial limits for gradual rollout)
    RATE_LIMIT_ENABLED: "true"
    RATE_LIMIT_DEFAULT_REQUESTS_PER_MINUTE: "1000"
    RATE_LIMIT_SEARCH_REQUESTS_PER_MINUTE: "600"
    RATE_LIMIT_CHAT_REQUESTS_PER_MINUTE: "200"
    RATE_LIMIT_TRANSFORM_REQUESTS_PER_MINUTE: "100"
    RATE_LIMIT_TEST_REQUESTS_PER_MINUTE: "100"
  envFrom: []
  nodeSelector: {}
  tolerations: []
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - api
            topologyKey: kubernetes.io/hostname
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  priorityClassName: ""
  serviceAccount:
    create: true
    annotations: {}
    name: "sa-semantic-explorer-api"
  podAnnotations: {}
  podLabels: {}
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 15s
      scrapeTimeout: 5s

