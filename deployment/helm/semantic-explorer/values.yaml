# PostgreSQL Configuration (Optional Infrastructure)
# Disabled by default - configure external.* for production use
# When enabled: true, deploys PostgreSQL subchart (CloudNativePG)
postgresql:
  enabled: false
  # Use external PostgreSQL instance
  external:
    enabled: false
    host: ""
    port: 5432
    database: explorer
    username: user
    password: ""
    existingSecret: ""
    passwordKey: "password"
    # SSL mode: disable, require, verify-ca, verify-full
    sslMode: require
  # Internal PostgreSQL deployment
  image:
    registry: ""  # Defaults to global.imageRegistry
    repository: postgres
    tag: "16.3-alpine"
    pullPolicy: IfNotPresent
  # Internal PostgreSQL configuration
  auth:
    database: explorer
    username: user
    password: ""  # Generate random if empty
    existingSecret: ""
    secretKeys:
      userPasswordKey: "database-password"
  primary:
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 2Gi
    persistence:
      enabled: true
      storageClass: ""  # Defaults to global.storageClass
      accessMode: ReadWriteOnce
      size: 20Gi
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 999
      fsGroup: 999
      fsGroupChangePolicy: "OnRootMismatch"
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: false  # PostgreSQL needs writable filesystem
  backup:
    enabled: false
    schedule: "0 2 * * *"
    retention: 7
    storageClass: ""  # Defaults to global.storageClass
  metrics:
    enabled: false
    image:
      registry: ""  # Defaults to global.imageRegistry
      repository: prometheuscommunity/postgres-exporter
      tag: latest
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
    serviceMonitor:
      enabled: true
      interval: 30s

# Redis HA Cluster Configuration (For rate limiting and caching)
# Disabled by default - configure external.* for production use
# When enabled: true, deploys Redis HA cluster using redis-ha chart
redis:
  enabled: false
  # Use external Redis instance/cluster
  external:
    enabled: false
    # Comma-separated list of cluster nodes (e.g., "redis://node1:7000,redis://node2:7001,redis://node3:7002")
    clusterNodes: ""
    password: ""
    existingSecret: ""
    passwordKey: "password"

# Redis cluster subchart configuration (redis-ha chart with alias 'redis-cluster')
# This section configures the dandydeveloper/redis-ha chart
redis-cluster:
  enabled: false  # Controlled by redis.enabled condition
  # Redis HA configuration
  replicas: 3
  redis:
    port: 6379
    masterGroupName: "mymaster"
    config:
      maxmemory: "256mb"
      maxmemory-policy: "allkeys-lru"
      save: "900 1 300 10"
  sentinel:
    port: 26379
    quorum: 2
  auth:
    enabled: false
  haproxy:
    enabled: true
    replicas: 3
    servicePort: 6379
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 5Gi
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  securityContext:
    runAsUser: 999
    fsGroup: 999
    runAsNonRoot: true
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
  exporter:
    enabled: false
    image: oliver006/redis_exporter
    tag: latest
    serviceMonitor:
      enabled: true
      interval: 30s

# NATS Configuration (Optional Infrastructure)
# Disabled by default - configure external.* for production use
# When enabled: true, deploys NATS subchart
nats:
  enabled: false
  # Use external NATS instance
  external:
    enabled: false
    url: ""  # e.g., "nats://nats.example.com:4222"
    credentials:
      existingSecret: ""
      userKey: "username"
      passwordKey: "password"
  # Internal NATS deployment
  image:
    registry: ""  # Defaults to global.imageRegistry
    repository: nats
    tag: "2.10-alpine"
    pullPolicy: IfNotPresent
  # Internal NATS configuration
  natsBox:
    enabled: false
  config:
    jetstream:
      enabled: true
      fileStore:
        maxSize: 10Gi
    cluster:
      enabled: true
      replicas: 3
  resources:
    requests:
      cpu: 1000m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
  persistence:
    enabled: true
    storageClass: ""  # Defaults to global.storageClass
    accessMode: ReadWriteOnce
    size: 10Gi
  service:
    type: ClusterIP
    client:
      port: 4222
    monitoring:
      port: 8222
    cluster:
      port: 6222
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
    fsGroupChangePolicy: "OnRootMismatch"
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false  # NATS needs writable filesystem for JetStream
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s

# Qdrant Configuration (Optional Infrastructure)
# Disabled by default - configure external.* for production use
# When enabled: true, deploys Qdrant subchart
qdrant:
  enabled: false
  # Use external Qdrant instance
  external:
    enabled: false
    url: ""  # e.g., "http://qdrant.example.com:6334"
    apiKey: ""
    existingSecret: ""
    apiKeyKey: "api-key"
  # Internal Qdrant deployment
  image:
    repository: qdrant/qdrant
    tag: "v1.16.3"
    pullPolicy: IfNotPresent
  replicaCount: 3
  cluster:
    enabled: true
  # GPU support
  gpu:
    enabled: false
    nvidia:
      enabled: false
      count: 1
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 8Gi
  persistence:
    enabled: true
    storageClass: ""  # Defaults to global.storageClass
    accessMode: ReadWriteOnce
    size: 50Gi
  service:
    type: ClusterIP
    http:
      port: 6333
    grpc:
      port: 6334
  updateVolumeFsOwnership: false
  podSecurityContext:
    runAsNonRoot: false
    runAsUser: 1000
    fsGroup: 1000
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false  # Qdrant needs writable filesystem
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s
  nodeSelector: {}
  tolerations: []

