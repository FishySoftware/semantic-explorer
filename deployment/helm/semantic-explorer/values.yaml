# MinIO (S3-compatible storage) Configuration (Optional Infrastructure)
# Disabled by default - use S3-compatible storage or enable for development
# When enabled: true, deploys MinIO subchart
minio:
  enabled: false
  # Use external S3-compatible storage
  external:
    enabled: false
    endpoint: ""  # e.g., "https://s3.amazonaws.com" or "http://minio.example.com:9000"
    region: "us-east-1"
    bucket: ""  # Default bucket name
    accessKeyId: ""
    secretAccessKey: ""
    existingSecret: ""
    accessKeyIdKey: "access-key-id"
    secretAccessKeyKey: "secret-access-key"
  # MinIO deployment
  image:
    registry: ""  # Defaults to global.imageRegistry
    repository: minio/minio
    tag: "latest"
    pullPolicy: IfNotPresent
  # MinIO mode: standalone or distributed
  mode: distributed
  replicas: 4
  rootUser: admin
  rootPassword: ""  # Generate random if empty
  existingSecret: ""
  resources:
    requests:
      cpu: 2000m
      memory: 4Gi
    limits:
      cpu: 8000m
      memory: 8Gi
  persistence:
    enabled: true
    storageClass: ""  # Defaults to global.storageClass
    accessMode: ReadWriteOnce
    size: 100Gi
  service:
    type: ClusterIP
    port: 9000
    consolePort: 9001
  ingress:
    enabled: false
    className: "nginx"
    annotations: {}
    hosts:
      - host: minio.example.com
        paths:
          - path: /
            pathType: Prefix
    tls: []
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
    fsGroupChangePolicy: "OnRootMismatch"
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false

# Storage Configuration (S3-compatible)
# Configure external S3-compatible storage or use MinIO
storage:
  s3:
    # Use external S3 or S3-compatible storage (RustFS, MinIO, AWS S3, etc.)
    endpoint: ""  # e.g., "http://rustfs:9000", "https://s3.amazonaws.com"
    region: "us-east-1"
    bucketName: "semantic-explorer-files"  # S3 bucket name for all collections and files
    accessKeyId: ""
    secretAccessKey: ""
    existingSecret: ""
    accessKeyIdKey: "aws-access-key-id"
    secretAccessKeyKey: "aws-secret-access-key"

# Encryption Configuration
# IMPORTANT: Configure master key for production deployments
encryption:
  # Master encryption key for API keys at rest (AES-256-GCM)
  # MUST be a 64-character hex string (256-bit key)
  # Generate with: openssl rand -hex 32
  # Example: "a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a"
  # Set to empty string to disable (development only, will log warning)
  masterKey: ""  # Leave empty for development, set for production

# Observability Configuration (Optional Infrastructure)
observability:
  # OpenTelemetry Collector
  otelCollector:
    enabled: true
    image:
      registry: ""  # Defaults to global.imageRegistry
      repository: otel/opentelemetry-collector-contrib
      tag: "latest"
      pullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    config:
      extensions:
        health_check:
          endpoint: 0.0.0.0:13133
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
      processors:
        batch:
          timeout: 10s
          send_batch_size: 1024
      exporters:
        prometheus:
          endpoint: "0.0.0.0:8889"
        debug:
          verbosity: detailed
        # Quickwit exporter for traces and logs (when enabled)
        otlp/quickwit:
          endpoint: "{{ include \"semantic-explorer.fullname\" . }}-quickwit:7281"
          tls:
            insecure: true
      service:
        extensions: [health_check]
        pipelines:
          traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [debug, otlp/quickwit]
          metrics:
            receivers: [otlp]
            processors: [batch]
            exporters: [prometheus, debug]
          logs:
            receivers: [otlp]
            processors: [batch]
            exporters: [debug, otlp/quickwit]
    service:
      type: ClusterIP
      ports:
        otlpGrpc: 4317
        otlpHttp: 4318
        metrics: 8889
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 10001
      fsGroup: 10001
      fsGroupChangePolicy: "OnRootMismatch"
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
  
  # Prometheus
  prometheus:
    enabled: false  # Use Prometheus Operator instead
    # Use existing Prometheus instance
    external:
      enabled: false
      url: ""  # e.g., "http://prometheus.monitoring:9090"
  
  # Grafana
  grafana:
    enabled: true  # Deploy Grafana for metrics visualization
    # Use existing Grafana instance
    external:
      enabled: false
      url: ""  # e.g., "http://grafana.monitoring:3000"
    image:
      registry: ""  # Defaults to global.imageRegistry
      repository: grafana/grafana
      tag: "latest"
      pullPolicy: IfNotPresent
    admin:
      existingSecret: ""
      userKey: "admin-user"
      passwordKey: "admin-password"
      user: "admin"
      password: ""  # Generate random if empty
    config:
      securityAdminUser: "admin"
      securityAdminPassword: ""  # Use admin.password if empty
      usersAllowSignUp: false
      installPlugins: "grafana-clock-panel"
    datasources:
      prometheus:
        enabled: true
        url: "http://prometheus:9090"
        isDefault: true
      quickwitTraces:
        enabled: true
      quickwitLogs:
        enabled: true
    dashboards:
      enabled: true
      # Dashboard files will be mounted from configmaps
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
