apiVersion: v2
name: semantic-explorer
description: A Helm chart for deploying Semantic Explorer in Kubernetes
type: application
version: 1.1.0
appVersion: "1.1.0"
kubeVersion: ">=1.24.0-0"

maintainers:
  - name: Jonathan Poisson

sources:
  - https://github.com/FishySoftware/semantic-explorer

dependencies:
  - name: nats
    version: "1.2.x"
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
  - name: qdrant
    version: "0.8.x"
    repository: https://qdrant.github.io/qdrant-helm
    condition: qdrant.enabled
  - name: minio
    version: "5.2.x"
    repository: https://charts.min.io/
    condition: minio.enabled
  - name: valkey
    version: "0.9.x"
    repository: https://valkey-io.github.io/valkey-helm/
    condition: valkey.enabled
  - name: grafana
    version: "8.x"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: prometheus
    version: "25.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
