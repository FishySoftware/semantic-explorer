version: 0.8
node_id: quickwit-node-1
listen_address: 0.0.0.0
rest_listen_port: 7280

metastore_uri: file:///quickwit/qwdata/metastore

data_dir: /quickwit/qwdata

# OTLP gRPC endpoint configuration
grpc_listen_port: 7281

indexer:
  split_store_max_num_bytes: 104857600  # 100MB
  split_store_max_num_splits: 1000

searcher:
  aggregation_memory_limit: 500000000  # 500MB
  aggregation_bucket_limit: 65000

ingest_api:
  max_queue_memory_usage: 2000000000  # 2GB
  max_queue_disk_usage: 4000000000    # 4GB

jaeger:
  enable_endpoint: true
