receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 100  # Increase max message size to 10MB to handle large batches
      http:
        endpoint: 0.0.0.0:4318

  # Scrape Prometheus metrics from infrastructure components
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8888']
        
        - job_name: 'qdrant'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:6333']
          metrics_path: '/metrics'
        
        - job_name: 'postgres-exporter'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:9187']
        
        - job_name: 'nats'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8222']
          metrics_path: '/metrics'
        
        - job_name: 'quickwit'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:7280']
          metrics_path: '/metrics'

  # Collect host metrics (CPU, memory, disk, network)
  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu:
      disk:
      load:
      filesystem:
      memory:
      network:
      paging:
      processes:

processors:
  batch:
    timeout: 10s         # Increase timeout to batch more efficiently
    send_batch_size: 128  # Reduce batch size to prevent memory buildup
    send_batch_max_size: 256  # Lower max batch size
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 1024      # Increase from 512 to 1024 MiB
    spike_limit_mib: 256 # Allow 256 MiB temporary spikes
  
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: insert
  
  # Add a transform processor to ensure timestamps are set
  transform/logs:
    log_statements:
      - context: log
        statements:
          # If timestamp is not set or is zero, use the observed timestamp
          - set(time_unix_nano, observed_time_unix_nano) where time_unix_nano == nil or time_unix_nano == 0

exporters:
  otlp/quickwit-logs:
    endpoint: quickwit:7281
    tls:
      insecure: true
    
  otlp/quickwit-traces:
    endpoint: quickwit:7281
    tls:
      insecure: true

  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true

  # Debug exporter - logs all telemetry data to stdout for troubleshooting.
  # View with: docker compose logs -f otel-collector
  # Increase sampling_initial for more visibility during debugging.
  debug:
    verbosity: detailed
    sampling_initial: 100
    sampling_thereafter: 500

  prometheus:
    endpoint: 0.0.0.0:8889

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/quickwit-traces, debug]
    
    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheusremotewrite, prometheus]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, transform/logs, batch, resource]
      exporters: [otlp/quickwit-logs, debug]

  telemetry:
    logs:
      level: info
    metrics:
      level: basic
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
