receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 10  # Increase max message size to 10MB to handle large batches
      http:
        endpoint: 0.0.0.0:4318

  # Scrape Prometheus metrics from infrastructure components
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8888']
        
        - job_name: 'qdrant'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:6333']
          metrics_path: '/metrics'
        
        - job_name: 'postgres-exporter'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:9187']
        
        - job_name: 'nats'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8222']
          metrics_path: '/metrics'
        
        - job_name: 'quickwit'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:7280']
          metrics_path: '/metrics'

  # Collect host metrics (CPU, memory, disk, network)
  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu:
      disk:
      load:
      filesystem:
      memory:
      network:
      paging:
      processes:
      process:

processors:
  batch:
    timeout: 5s          # Reduce timeout to export more frequently
    send_batch_size: 256 # Reduce batch size to prevent message overflow
    send_batch_max_size: 512  # Max batch size before forced export
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
  
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: insert
  
  # Add a transform processor to ensure timestamps are set
  transform/logs:
    log_statements:
      - context: log
        statements:
          # If timestamp is not set or is zero, use the observed timestamp
          - set(time_unix_nano, observed_time_unix_nano) where time_unix_nano == nil or time_unix_nano == 0

exporters:
  otlp/quickwit-logs:
    endpoint: localhost:7281
    tls:
      insecure: true
    
  otlp/quickwit-traces:
    endpoint: localhost:7281
    tls:
      insecure: true

  prometheusremotewrite:
    endpoint: http://localhost:9090/api/v1/write
    tls:
      insecure: true

  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  prometheus:
    endpoint: 0.0.0.0:8889

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/quickwit-traces, debug]
    
    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheusremotewrite, prometheus, debug]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, transform/logs, batch, resource]
      exporters: [otlp/quickwit-logs, debug]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
