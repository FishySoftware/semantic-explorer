name: Verify Branch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  verify-semantic-explorer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Cargo Components
        run: |
          cargo install cargo-machete
          cargo install cargo-audit

      - name: Setup worker-visualizations build environment
        run: |
          cd crates/worker-visualizations
          source .scripts/setup_build.sh
      - name: Lint
        run: cargo clippy --workspace -- -D warnings

      - name: Format
        run: cargo fmt --all -- --check

      - name: Test
        run: cargo test --workspace

      - name: Machete
        run: cargo machete

      - name: Audit
        run: cargo audit --ignore RUSTSEC-2023-0071

      - name: Build
        run: cargo build

  verify-semantic-explorer-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '25'

      - name: Install
        run: npm install
        working-directory: ./semantic-explorer-ui

      - name: Check
        run: npm run check
        working-directory: ./semantic-explorer-ui

      - name: Audit
        run: npm audit
        working-directory: ./semantic-explorer-ui
        
      - name: Build
        run: npm run build
        working-directory: ./semantic-explorer-ui