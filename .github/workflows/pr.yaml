name: Verify Branch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify-rust-workspace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Setup CUDA for inference APIs
        run: |
          chmod +x setup_cuda.sh cargo_cuda.sh
          ./setup_cuda.sh

      - name: Install Cargo Components
        run: |
          cargo install cargo-machete
          cargo install cargo-audit

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Lint
        run: ./cargo_cuda.sh clippy --workspace --all-targets -- -D warnings

      - name: Test
        run: ./cargo_cuda.sh test --workspace

      - name: Machete (unused dependencies)
        run: cargo machete

      - name: Security Audit
        run: cargo audit --ignore RUSTSEC-2023-0071

      - name: Build (debug)
        run: ./cargo_cuda.sh build --workspace

  verify-semantic-explorer-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './semantic-explorer-ui/package-lock.json'

      - name: Install
        run: npm ci
        working-directory: ./semantic-explorer-ui

      - name: Format Check
        run: npm run format -- --check
        working-directory: ./semantic-explorer-ui

      - name: Lint
        run: npm run lint
        working-directory: ./semantic-explorer-ui

      - name: Type Check
        run: npm run check
        working-directory: ./semantic-explorer-ui

      - name: Audit
        run: npm audit --audit-level=high
        working-directory: ./semantic-explorer-ui
        continue-on-error: true

      - name: Build
        run: npm run build
        working-directory: ./semantic-explorer-ui

  verify-python-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: './crates/worker-visualizations-py/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy
        working-directory: ./crates/worker-visualizations-py

      - name: Lint with Ruff
        run: ruff check src/
        working-directory: ./crates/worker-visualizations-py
        continue-on-error: true

      - name: Format check with Ruff
        run: ruff format --check src/
        working-directory: ./crates/worker-visualizations-py
        continue-on-error: true

  # Verify Docker builds (without pushing)
  verify-docker-builds:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api
            dockerfile: ./crates/api/Dockerfile
            context: .
          - name: worker-collections
            dockerfile: ./crates/worker-collections/Dockerfile
            context: .
          - name: worker-datasets
            dockerfile: ./crates/worker-datasets/Dockerfile
            context: .
          - name: worker-visualizations-py
            dockerfile: ./crates/worker-visualizations-py/Dockerfile
            context: ./crates/worker-visualizations-py
          - name: embedding-inference-api
            dockerfile: ./crates/embedding-inference-api/Dockerfile
            context: .
          - name: llm-inference-api
            dockerfile: ./crates/llm-inference-api/Dockerfile
            context: .
          # Note: embedding-inference-api-cuda build is skipped in PR checks as it requires
          # CUDA base images which are large and slow to download
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}